version: "0.0.1"
services:
  database:
    container_name: mysql_db
    image: mysql/mysql-server:latest
    #restart: unless-stopped
    env_file:
      - ./database.env
    environment:
      TZ: 'Asia/Seoul'
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
    networks:
      - backend-net

  application:
    container_name: was
    restart: on-failure
    build:
      context: ./
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./application.env
    depends_on:
      - database
    networks:
      - backend-net

  web:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - database
    networks:
      - backend-net


networks:
  backend-net:
