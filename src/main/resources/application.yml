spring:
  datasource:
    url: ${spring_db_url}
    username: ${spring_db_username}
    password: ${spring_db_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        
logging:
  level:
    org.hibernate.SQL: debug
